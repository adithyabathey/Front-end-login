<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<button class="classButton" (click)="back()">Back</button>
<div class="container">
	<!-- code here -->
	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">
				Get started
				<small>Let us create your account</small>
			</h2>
		</div>
		<form class="card-form" ngNativeValidate>
			<div class="input">
                <input type="text" class="input-field" value="Yourname"  [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" required/>
				<label class="input-label">Full name</label>
			</div>
			<div class="input">
				<input type="text" class="input-field" value="youremail@gmail.com" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" required/>
				<label class="input-label">Email</label>
			</div>
			<div class="input">
				<input type="password" class="input-field" required/>
				<label class="input-label">Password</label>
			</div>
			<div class="action">
				<button class="action-button" (click)="createaccount()">Get started</button>
			</div>
		</form>
	</div>
</div>
